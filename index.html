<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Served by Prism HTTP server!</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Home Page</h1>

            </p>
            <p>
                Navigate to a few other pages using the buttons below!
            </p>
            <ul>
                <a href="index.html"><li>Home</li></a>
                <a href="page1.html"><li>Page 1</li></a>
                <a href="page2.html"><li>Page 2</li></a>
                <a href="z.html"><li>This page doesn't exist.</li></a>
            </ul>
            <form method="POST">
                <input type="text" placeholder="Type here..." name="username">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
